<div class="container">
  <nav class="navbar fixed-top navbar-light bg-light">

    <div class="col-4">
      <div class="text-left">
        <a class="navbar-brand" href="#">
          <img src="../../../assets/logo_small.png" width="35px" height="35px"
               class=""
               alt="">
          NomNom
        </a>
      </div>
    </div>
  </nav>

  <br/><br/>
  <br/><br/>

  <div class="container-fluid">
    <div class="form-signin">

      <div class="row">
        <div class="col">
          <label for="inputEmail" class="txtlabel">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="email" id="inputEmail" class="form-control txtbox1" placeholder="Enter Email" required=""
                 autofocus=""
                 [(ngModel)]="inputData.email">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="inputPassword" class="txtlabel">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="password" id="inputPassword" class="form-control txtbox2" placeholder="Enter Password"
                 name="inputEmail"
                 [(ngModel)]="inputData.password"
                 required="">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="inputPassword" class="txtlabel">Re-Password</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="password" id="inputPassword" class="form-control txtbox2" placeholder="Re-enter Password"
                 [(ngModel)]="inputData.repassword"
                 required="">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-back" type="submit">BACK</button>
        </div>

        <div class="col">
          <a class="btn btn-red" role="button" (click)="signup()">SIGN UP</a>
        </div>
      </div>
    </div>
  </div>

  <div class="postform">

  </div>


</div>
