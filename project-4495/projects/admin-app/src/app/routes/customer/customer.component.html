<div class="p-5">
  <div>
    <button type="button" class="btn btn-outline-primary" (click)="onRefresh()">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>
  <table class="table" *ngIf="!!customers && customers.length">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th *ngFor="let obj of customers[0] | keyValueOrder: ['_raw']:['id']">{{obj.key}}</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of customers; let $index = index;">
    <tr>
      <th scope="row">{{$index + 1}}</th>
      <td *ngFor="let obj of item | keyValueOrder: ['_raw']:['id']">{{obj.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
