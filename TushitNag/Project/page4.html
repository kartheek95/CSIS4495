   <div class="container-fluid">

            </div>
            <div class="col-3">

                           <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8

                              8z" />
                        </svg>
                     </button>
                     <div class="dropdown-menu
                        dropdown-menu-right">
                        <a class="dropdown-item" href="#">Order
                        History</a>

                        <a class="dropdown-item" href="#">Logout</a>
                     </div>
                  </div>
               </div>
            </div>

      <br><br><br><br><br><br>
      <div class="row">
         <div class="col-3 restaurant">
            <div class="row">
               <div class="col-3">
                  <img src="https://restaurants-static.skipthedishes.com/images/resized/mobile-a415e23b3a4a919bb34e.png"

                  <p>Mc Donalds</p>
                  <p class="text-danger">9.2</p>
                  <p>44 - 55mins</p>
                  <p>$3.49 Delivery</p>
               </div>
            </div>
         </div>
         <div class="col-5 menulist">
            <a class="list1" href="#">

                  <div class="row no-gutters">
                     <div class="col-3 restaurant">
                        <img src="https://restaurants-static.skipthedishes.com/images/resized/medium-36a1f57fe155b3711615.jpg"

                     </div>
                     <div class="col-9 justify-content-center">
                        <h6 class="card-title">Big Mac Extra Value Meal</h6>
                        <p class="card-text"><small class="text-muted">Nothing compares to two 100% Canadian

                           and onions on a toasted sesame seed bun.</small>
                        </p>
                        <p class="card-text"> $9.59</p>
                        <div></div>
                     </div>
                  </div>
               </div>
            </a>

            <div class="map position-fixed">
               <div class="container-fluid">

                  </div> -->

                     <!-- <div class="col-1"></div> -->

                           <div class="form-row">
                              <div class="form-group col-md-6">
                                 <input type="number" id="quantity" class="form-control text-center" value="1">

                              </div>
                           
                           </div>
                        </form>
